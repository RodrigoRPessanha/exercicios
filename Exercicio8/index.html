<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Title</title>
    </head>
    <body>
        <h1>Aula de Hipermídias</h1>
        <h3>Preencha o formulário</h3>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome: &emsp;&emsp;</label>
                <input type="text" name=”nome” id=”nome” size="10px">&ensp;
                <label for="sobrenome">Sobrenome: </label>
                <input type="text" name=”sobrenome” id=”sobrenome”><br><br>
                <label for="nascimento">Nascimento: </label>
                <input type="text" name=”nascimento” id=”nascimento” size="3px" placeholder="dd">
                <input type="text" name=”nascimento” id=”nascimento” size="3px" placeholder="mm">
                <input type="text" name=”nascimento” id=”nascimento” size="3px" placeholder="aaaa"><br><br>
                <label for="rg">RG: &emsp;&emsp;&emsp;&nbsp;</label>
                <input type="text" name=”rg” id=”rg” size="10px"><br><br>
                <label for="cpf">CPF: &emsp;&emsp;&ensp;&nbsp;</label>
                <input type="text" name=”cpf” id=”cpf” size="10px"> -
                <input type="text" name=”cpf” id=”cpf” size="3px">
            </fieldset><br>


            <fieldset>
                <legend>Dados de Endereço</legend>
                <label for="rua">Rua: &emsp;&nbsp;</label>
                <input type="text" name=”rua” id=”rua” size="23px">&ensp;
                <label for="numeroDaCasa">Número: </label>
                <input type="text" name=”numeroDaCasa” id=”numeroDaCasa” size="1"><br><br>
                <label for="bairro">Bairro: &nbsp;</label>
                <input type="text" name=”bairro” id=”bairro” size="3px" placeholder="dd"><br><br>
                <label for="menuEstado">Estado: &nbsp;</label>
                <select name="menuEstado">
                    <option disabled selected value="0">Escolha o seu estado</option>
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Ceará</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                </select><br><br>
                <label for="cidade">Cidade: &nbsp;</label>
                <input type="text" name=”cidade” id=”cidade” size="10px"><br><br>
                <label for="cep">CEP:&nbsp; &emsp;</label>
                <input type="text" name=”cep” id=”cep” size="4px"> -
                <input type="text" name=”cep” id=”cep” size="1px">
            </fieldset><br>
            <!-- 1      &nbsp;     2    &ensp;     3    &emsp;   -->

            <fieldset>
                <legend>Dados de login</legend>
                <label for="email">E-mail: &emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
                <input type="email" name=”email” id=”email” size="25px"><br><br>
                <label for="imgPFL">Imagem de perfil: &emsp;&nbsp;</label>
                <input type="file" name=imgPFL id=imgPFL accept="image/*"><br><br>
                <label for="login">Login de usuário:&ensp;&ensp;&ensp;</label>
                <input type="text" name=”login” id=”login” size="15px"><br><br>
                <label for="senha">Senha: &emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;</label>
                <input type="password" name=”senha” id=”senha” size="10px"><br><br>
                <label for="cSenha">Confirme sua senha: &nbsp;</label>
                <input type="password" name=”cSenha” id=”cSenha” size="10px">
            </fieldset><br>


            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="tWebMaster">Você deseja trabalhar como Webmaster:</label>
                <input type="radio" name="tWebMaster" /> Sim<br>
                <input type="radio" name="tWebMaster" /> Não<br>
                <input type="radio" name="tWebMaster" /> Talvez<br>
                <input type="radio" name="tWebMaster" /> Quem sabe<br><br>

                <label for="LPs">O que você deseja aprender?</label>
                <input type="checkbox" name="LPs" /> HTML<br>
                <input type="checkbox" name="LPs" /> CSS<br>
                <input type="checkbox" name="LPs" /> JavaScript<br>
                <input type="checkbox" name="LPs" /> Django <br><br>
                
                <label for="comment">Deixe seu comentário:</label>
                <textarea name="comment" rows="15" cols="30" maxlength="500">
                </textarea>
                

            </fieldset>

        </form>
    </body>
</html>
